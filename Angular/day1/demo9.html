<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="angular.min.js"></script>
</head>
<body>
    <h2>Custom directive demo</h2>
    <hr>
    <div ng-app="myApp">
        <my-dir></my-dir>
        <div my-Dir></div>
        <!-- Tự định nghĩa thẻ của angular -->
    </div>
    <script>
        var app = angular.module("myApp", []);
        app.directive("myDir", function(){
            return{
                restrict: "EA",
                template: "<h3>Hello</h3> <p>New Directive</p>"
            }
        })
    </script>
</body>
</html>
