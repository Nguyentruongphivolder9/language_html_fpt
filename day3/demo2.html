<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
          background-color: lightgreen;
        }
        .mobile{
            display: none;
        }
        /* chỉnh chiều dài theo thiết bị */
        @media only screen and (max-width: 600px) {
          body {
            background-color: lightblue;
          }
          .mobile{
            display: contents;
        }
        }
        </style>
</head>
<body>
    <p>Resize the browser window. When the width of this document is 600 pixels or less, the background-color is "lightblue", otherwise it is "lightgreen".</p>
    <p class="mobile">This is screen mobile</p>
</body>
</html>
