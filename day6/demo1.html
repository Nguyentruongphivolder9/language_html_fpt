<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        tr{
            width: 1000px;
            height: auto;
        }
        img{
            object-fit: cover;
        }
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <td rowspan="2"><img src="image/logo.png" alt=""></td>
            <td><img src="image/home.jpg" alt="" width="150px" height="100px"></td>
            <td><img src="image/product.jpg" alt="" width="150px" height="80px"></td>
            <td><img src="image/register.jpg" alt="" width="150px" height="80px"></td>
        </tr>
        <tr>
            <td colspan="3"><img src="image/contact.png" alt=""></td>
        </tr>
        <tr>
            <td colspan="4"><img src="image/banner.jpg" alt="" width="900px"></td>
        </tr>
    </table>
</body>
</html>
