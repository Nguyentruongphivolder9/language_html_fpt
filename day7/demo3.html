<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Event Demo</h2>
    <hr>
    <img src="image/download.jpg" width="500px" height="400px"
    onmousedown="showImage(this, 'image/tree-736885__480.jpg')"
    onmouseup="showImage(this, 'image/download.jpg')">
    <script>
        function showImage(obj, url) {
            obj.src = url;
        }
    </script>
</body>
</html>
